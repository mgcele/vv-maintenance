<script type="text/javascript">
$(function(){
	/*获取车型*/
	var carType1=localStorage.getItem("carType1");
	var carType2=localStorage.getItem("carType2");
	var carType3=localStorage.getItem("carType3");
	$("#order2Car").html(carType1+"-"+carType2+"-"+carType3);

	var totalFee = serviceFee = Math.ceil(120);
	$("input:checked").each(function(){
		sign = $(this).attr("sign");
		switch(sign){
			case "jy":
				eunit = parseFloat($('#jy option:selected').attr('data-unit')); 
				if(parseFloat($("#sl").val()) > 4)
				{
					totalFee += Math.ceil(parseFloat($("#sl").val()) - 4)*eunit;
				}
				totalFee += Math.ceil(parseFloat($("#jy option:selected").attr("price")));
				break;
			case "jl":
				totalFee += Math.ceil(parseFloat($("#jl option:selected").attr("price")));
				break;
			case "kl":
				totalFee += parseFloat($("#kl option:selected").attr("price"));
				break;
			case "kt":
				totalFee += parseFloat($("#kt option:selected").attr("price"));
				break;
		}
	});
	$("#total_price").text(totalFee);
	$("input[name='price']").attr('value',totalFee);
	
	$("select").change(function(){
		var sid = $(this).attr("id");
		current_price = parseFloat($("#"+sid+" option:selected").attr("price"));
		if(sid != 'kt'){
			if(sid == 'jy'){
				var eunit = parseFloat($('#jy option:selected').attr('data-unit')); 
				var current_discount_price = 0;
				if(parseFloat($("#sl").val()) > 4)
				{
					current_discount_price = Math.ceil(parseFloat($("#sl").val()) - 4)*eunit;
				}
				current_discount_price +=Math.ceil(parseFloat($("#jy option:selected").attr("price")));
			}else{
				current_discount_price = Math.ceil(current_price);
			}
		}else{
			if(sid == 'jy'){
				var current_discount_price = 0;
				var eunit = parseFloat($('#jy option:selected').attr('data-unit')); 
				if(parseFloat($("#sl").val()) > 4)
				{
					current_discount_price = Math.ceil(parseFloat($("#sl").val()) - 4)*eunit + Math.ceil(parseFloat($("#jy option:selected").attr("price")));
				}
				current_discount_price +=Math.ceil(parseFloat($("#jy option:selected").attr("price")));
			}else{
				current_discount_price = Math.ceil(current_price);
			}
		}
		
		$("#p_"+sid).text("￥"+current_discount_price);
		$("#p_"+sid+"_o").html("<del>￥"+current_price+"</del>");
		if($("#jy_sign").attr("checked")){
			var current_jy_price = 0;
			var eunit = parseFloat($('#jy option:selected').attr('data-unit')); 
			if(parseFloat($("#sl").val()) > 4)
			{
				current_jy_price = Math.ceil(parseFloat($("#sl").val()) - 4)*eunit;
			}
			current_jy_price +=Math.ceil(parseFloat($("#jy option:selected").attr("price")));
		}else{
			var current_jy_price = 0;
			var eunit = parseFloat($('#jy option:selected').attr('data-unit')); 
			if(parseFloat($("#sl").val()) > 4)
			{
				current_jy_price = Math.ceil(parseFloat($("#sl").val()) - 4)*eunit;
			}
			current_jy_price +=Math.ceil(parseFloat($("#jy option:selected").attr("price")));
		}
		
		if($("#jl_sign").attr("checked")){
			current_jl_price = Math.ceil(parseFloat($("#jl option:selected").attr("price")));
		}else{
			current_jl_price = 0;
		}
		
		if($("#kl_sign").attr("checked")){
			current_kl_price = Math.ceil(parseFloat($("#kl option:selected").attr("price")));
		}else{
			current_kl_price = 0;
		}
		
		if($("#kt_sign").attr("checked")){
			current_kt_price = Math.ceil(parseFloat($("#kt option:selected").attr("price")));
		}else{
			current_kt_price = 0;
		}
		var totalFee = serviceFee = Math.ceil(120);
		totalFee += current_jy_price; 
		totalFee += current_jl_price;
		totalFee += current_kl_price;
		totalFee += current_kt_price;
		$("#total_price").text(totalFee);
		$("input[name='price']").attr('value',totalFee);
	});
	
	$("input:checkbox[name!='auto_parts']").change(function(){
		var totalFee = parseFloat($("#total_price").text());
		var sign = $(this).attr("sign");
		if($(this).attr("checked")){
			$("input:checkbox[name='auto_parts']").attr("checked", false);
			if(sign != 'kt'){
				totalFee += Math.ceil(parseFloat($("#"+sign+" option:selected").attr("price")));
			}else{
				totalFee += Math.ceil(parseFloat($("#"+sign+" option:selected").attr("price")));
			}
			$("#total_price").text(totalFee);
			$("input[name='price']").attr('value',totalFee);
		}else{
			if(sign != 'kt'){
				totalFee = totalFee - Math.ceil(parseFloat($("#"+sign+" option:selected").attr("price")));
			}
			else{
				totalFee = totalFee - Math.ceil(parseFloat($("#"+sign+" option:selected").attr("price")));
			}
			$("#total_price").text(totalFee);
			$("input[name='price']").attr('value',totalFee);
		}  
	});
	$("#auto_parts").click(function(){
		if($("#auto_parts").attr("checked")){
			$("#jy_sign").attr("checked", false);
			$("#jl_sign").attr("checked", false);
			$("#kl_sign").attr("checked", false);
			$("#kt_sign").attr("checked", false);
			$("#total_price").text(serviceFee);
			$("input[name='price']").attr('value',serviceFee);
		}else{
			
			if($("input[name='need'][value='0']").attr("checked")){//alert(1);
				$("#jy_sign").attr("checked", true);
				$("#jl_sign").attr("checked", true);
			}else{
				$("#jy_sign").attr("checked", true);
				$("#jl_sign").attr("checked", true);
				$("#kl_sign").attr("checked", true);
				$("#kt_sign").attr("checked", true);
			}
			var totalFee = serviceFee = Math.ceil(120);
			$("input:checked").each(function(){
				sign = $(this).attr("sign");
				switch(sign){
					case "jy":
						eunit = parseFloat($('#jy option:selected').attr('data-unit')); 
						if(parseFloat($("#sl").val()) > 4)
						{
							totalFee += Math.ceil(parseFloat($("#sl").val()) - 4)*eunit;
						}
						totalFee += Math.ceil(1.0*parseFloat($("#jy option:selected").attr("price")));
						break;
					case "jl":
						totalFee += Math.ceil(1.0*parseFloat($("#jl option:selected").attr("price")));
						break;
					case "kl":
						totalFee += Math.ceil(1.0*parseFloat($("#kl option:selected").attr("price")));
						break;
					case "kt":
						totalFee += Math.ceil(1.0*parseFloat($("#kt option:selected").attr("price")));
						break;
				}
			});			
			$("#total_price").text(totalFee);
			$("input[name='price']").attr('value',totalFee);
		}
	});
	
	$("input[name='need']").click(function(){
		if($("input[name='need'][value='0']").attr("checked")){
			$("#jy_sign").attr("checked", true);
			$("#jl_sign").attr("checked", true);
			$("#kl_sign").attr("checked", false);
			$("#kt_sign").attr("checked", false);
			$("#auto_parts").attr("checked", false);
		}else if($("input[name='need'][value='1']").attr("checked")){
			$("#jy_sign").attr("checked", true);
			$("#jl_sign").attr("checked", true);
			$("#kl_sign").attr("checked", true);
			$("#kt_sign").attr("checked", true);
			$("#auto_parts").attr("checked", false);
		}
		var totalFee = serviceFee = Math.ceil(120);
		$("input:checked").each(function(){
			sign = $(this).attr("sign");
			switch(sign){
				case "jy":
					eunit = parseFloat($('#jy option:selected').attr('data-unit')); 
					if(parseFloat($("#sl").val()) > 4)
					{
						totalFee += Math.ceil(parseFloat($("#sl").val()) - 4)*eunit;
					}
					totalFee += parseFloat($("#jy option:selected").attr("price"));
					break;
				case "jl":
					totalFee += parseFloat($("#jl option:selected").attr("price"));
					break;
				case "kl":
					totalFee += parseFloat($("#kl option:selected").attr("price"));
					break;
				case "kt":
					totalFee += Math.ceil(0.6*parseFloat($("#kt option:selected").attr("price")));
					break;
			}
		});
		$("#total_price").text(totalFee);
		$("input[name='price']").attr('value',totalFee);		
	})
			/*点击立即预定*/
		$("#order2CarType").click(function(){
				window.location.href = "order3.html";
			});
		});

</script>
